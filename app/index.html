<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/gridster.css" />
  <link rel="stylesheet" href="css/app.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">




</head>
<body>
 <div class="wrapper">
    <header class="header">
      <div ng-controller="RootCtrl">
          <div class="navbar navbar-inverse">
              <div class="navbar-inner">
                  <a class="navbar-brand" href="#">Angular Gridster</a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                  <li ng-class="{active: page == 'main'}"><a href="#/main">Main Demo</a>
                  </li>
                  <li ng-class="{active: page == 'dashboard'}"><a href="#/dashboard">Dashboard Demo</a>
                  </li>
                  <li><a>     </a>
                  </li>
              </ul>
          </div>

      </div>
     </header>

    <main class="main">

      <div class="left">
        <div ng-controller="MenuController">
          <div class="sidebar" menu1-directive="menu1.state"></div>
          <div class="sidebar" menu2-directive="menu2.state"></div>
          <div class="sidebar" menu3-directive="menu3.state"></div>
          <div class="sidebar" menu4-directive="menu4.state"></div>
          <div class="sidebar" menu5-directive="menu5.state"></div>
          <div class="sidebar" menu6-directive="menu6.state"></div>
          <div class="sidebar" menu7-directive="menu7.state"></div>
        </div>
      </div>

      <div class="main-content">
        <div ng-view></div>
      </div>

    </main>



</div>

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="src/angular-gridster.js"></script>
  <script src="app.js"></script>
  <script src="view2/view2.js"></script>
  <script src="sidebar/menu/menu.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
