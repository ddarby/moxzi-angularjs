<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">

<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/gridster.css" />
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  <script src="js/jquery.js"></script>

</head>

<div class="wrapper">

  <header class="header bg-dry_clay">
    <div>
      <div ng-controller="RootCtrl">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid bg-dry_clay">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

              <a class="brand" href="#">
                <img alt="Brand" src="images/test-logo.png" height="50" width="50"/>
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div id="crumbs">
              	<ul>
              		<li><a href="#1">OneOneOne</a></li>
              		<li><a href="#2">Two</a></li>
              		<li><a href="#3">ThreeThreeThree</a></li>
              		<li><a href="#4">Four</a></li>
              		<li><a href="#5">Five</a></li>
              	</ul>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </li>

            <li>
              <a class="loading-house-wrapper">
                <div class="loading-house">

                <div class="rect1 bg-dry_clay loading"></div>
                <div class="rect2 bg-dry_clay loading"></div>
                <div class="rect3 bg-dry_clay loading"></div>
                <div class="rect4 bg-dry_clay loading"></div>
                <div class="rect5 bg-dry_clay loading"></div>
              </div>

              </a>
            </li>

               </ul>
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>



        <div class="navbar-inner">

              <a href="#/main" class="navbar-brand glyphicon glyphicon-euro">
                Angular Gridster
                </a>

          <ul class="nav navbar-nav pull-right">
            <li ng-class="{active: page == 'main'}">
              <a href="#/main">Main Demo</a>
              <div class="nav divider-vertical"></div>

            </li>
            <li ng-class="{active: page == 'dashboard'}">
              <a href="#/dashboard">Dashboard Demo</a>
            </li>
            <li class="" ng-class="{active: page == 'dashboard'}">
              <div class="loading-house">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
            </li>
            <li>
              <a id="log_loader">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

    <div class="left bg-dry_clay">
      <div ng-controller="MenuController">
        <sidebar-menu open="selectedId === 'search'"
        title="A"
        ng-click="openView('search')">
          <span href='#'
          id='navigation-toggle1'
          class='toggleHandle'>
            <i class='fa fa-search'
            ng-bind='title'> </i>
          </span>
          <ul class='navigation'
          ng-class='{"show" : open}'>
            <li class='navigation-items'>
              <a href='#/view1'>view1</a>
            </li>
            <li class='navigation-items'>
              <a href='#/view2'>view2</a>
            </li>
          </ul>
        </sidebar-menu>
      </div>
    </div>

    <div class="main-content">
      <div ng-view></div>
    </div>

  </main>



</div>
<script>
  function startLoading(action) {
    $(".loading-house > div").addClass("loading");
    action;
    $(".loading-house > div").removeClass("loading");
  }
</script>
<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="src/angular-gridster.js"></script>
<script src="app.js"></script>
<script src="view2/view2.js"></script>
<script src="sidebar/menu/menu.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>

</html>
